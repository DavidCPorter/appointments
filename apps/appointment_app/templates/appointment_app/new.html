{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add new product</title>
    <link rel="stylesheet" href="{% static 'appointment_app/css/styles.css' %}">
  </head>
  <body>
    <h2>Add a new product</h2>

    <a href="/products">Go back</a>
  </body>
</html>
